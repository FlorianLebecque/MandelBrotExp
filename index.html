<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mandelbrot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    
    <script src="utils.js"></script>
    
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="display-3 navbar" href="#">Mandelbrot</a>
        </div>
    </nav>
    <div class="main container">
        <div class="panel">
            <div>
                <div class="input-group mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="from"   value="-3:-2">
                        <label for="from">From</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="to"     value="2:2">
                        <label for="to">To</label>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="res"  value="1000">
                    <label for="res">Step</label>
                </div>

                

                <div class="input-group mb-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="iter" value="30">
                        <label for="iter">Iteration</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="split" value="16">
                        <label for="split">Split</label>
                    </div>
                </div>

                
                </div>
                <button class="btn btn-primary" onclick="btnClick()">Submit</button>
        </div>

        <div class="panel">
            <div id="mandelCanvas"></div>
            <div id="wait"><div class="lds-dual-ring"></div></div>
        </div>
    </div>

</body>

<script src="main.js"></script>
<script>btnClick()</script>



</html>
